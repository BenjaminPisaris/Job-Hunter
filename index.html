<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Page Title-->
    <title>JobHunter</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

</head>

<body>
    <div class="container">

        <div class="jumbotron mb-0">
            <div id="login_div" class="main-div">

                <div class="form-group">
                    <input type="email" class="form-control" id="userEmail" placeholder="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="userPassword" placeholder="password">
                </div>
                <div class="form-group">
                    <button onclick="login()" class="btn btn-primary">Login</button>
                    <button onclick="signup()" class="btn btn-secondary">Signup</button>
                </div>
            </div>
            <div id="user_div" class="loggedin-div">
                <div class="form-group">
                    <p id="user_para">You're not currently logged in.</p>
                </div>
                <div class="form-group">
                    <button onclick="logout()" class="btn btn-primary">Log Out</button>
                    <button id="callList" type="button" class="btn btn-primary" data-toggle="modal" data-target="#SavedJobsList">
                        Saved Jobs
                    </button>
                </div>
            </div>
            <h1 class="display-3">
                <i class="fas fa-search"></i>JobHunter</h1>
        </div>


        <!-- display Success message -->
        <div class="alert alert-success" id="success" role="alert">
            Job saved successfully!
        </div>

        


        <div class="container my-1">
            <form action="index.html">
                <div class="form-row">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Where are you looking? (city, state, or zip)" id="location-input" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="What kind of job are you looking for?" id="keyword-input" required>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary" id="submit-search">Find Jobs!</button>
                    </div>

                </div>
            </form>

            <div class="content-wrapper" style="display:none">
                <div class="card my-1">
                    <div class="row">
                        <div class="col-lg-6">
                            <div id="map" style="height:100%">

                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="table-responsive">
                                <table class="table table-hover" id="resultsTable" style="font-size:12px">
                                    <thead>
                                        <tr>
                                            <th>Job Title</th>
                                            <th>Company</th>
                                            <th>Location</th>
                                            <th>Posted</th>
                                            <th></th>
                                            <th></th>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="SavedJobsList" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Saved Jobs</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="table-responsive">

                            <table class="table table-hover" id="savedJobs" style="font-size:12px">
                                <thead>
                                    <tr>
                                        <th>Job Title</th>
                                        <th>Company</th>
                                        <th>Location</th>
                                        <th>Posted</th>
                                        <th></th>
                                        <th></th>
                                </thead>
                                <tbody>


                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>     
                        </div>
                    </div>
                </div>
            </div>
</body>
</div>

<!--JavaScript-->
<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAERjOZ74OofOKreqqakgNH-RmVu3Yp8k&libraries=places"></script>

<script src="muse.js"></script>
<script src="index.js"></script>

</body>

</html>
